<div class="panel">

  <div id="loginBox">

    <button onclick="loginAdmin()">Login Secure</button>
    <p></p>
    <button id="logoutBtn">Logout</button>

  </div>
  

  <!-- ADMIN FORM -->
  <div id="adminBox">
    <h1>Tambah Produk</h1>

    <hr style="margin:20px 0;border-color:#333">

<h1>Daftar Produk</h1>
<div id="produkAdminList"></div>

    <input id="nama" placeholder="Nama Produk">
    <input id="harga" placeholder="Harga">

    <input id="gambar" placeholder="URL Gambar Produk">

    <button onclick="tambahProduk()">Tambah Produk</button>
  </div>

</div>


<script>

let ADMIN_TOKEN = "";

/* ===== LOGIN UI LUXURY ===== */
function loginAdmin(){

  const pass = document.getElementById("password").value;

  if(pass === "emas123"){
    ADMIN_TOKEN = "EMAS_ADMIN_2026";

    document.getElementById("loginBox").style.display="none";
    document.getElementById("adminBox").style.display="block";
    loadProdukAdmin();

  }else{
    alert("Password salah!");
  }
}

/* ===== TAMBAH PRODUK ===== */
async function tambahProduk(){
  loadProdukAdmin();

  const nama = document.getElementById("nama").value;
  const harga = document.getElementById("harga").value;
  const badge = document.getElementById("badge").value;
  const gambar = document.getElementById("gambar").value;


  await fetch("/api/tambahProduk",{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "authorization":ADMIN_TOKEN
    },
    body:JSON.stringify({nama,harga,badge,gambar})
  });

  alert("Produk berhasil ditambah!");
}

/* ===== LOAD PRODUK ADMIN REALTIME ===== */
async function loadProdukAdmin(){

  const res = await fetch("/api/produk");
  const data = await res.json();

  const wrap = document.getElementById("produkAdminList");
  wrap.innerHTML="";

  data.forEach(p=>{

    const item = document.createElement("div");

    item.style.border="1px solid #333";
    item.style.padding="10px";
    item.style.marginBottom="10px";
    item.style.borderRadius="8px";

    item.innerHTML = `
      <b>${p.nama}</b><br>
      ${p.harga} - ${p.badge}<br>
      <button onclick="hapusProduk('${p._id}')">Hapus</button>
    `;

    wrap.appendChild(item);
  });
}

async function hapusProduk(id){

  await fetch("/api/hapusProduk",{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "authorization":ADMIN_TOKEN
    },
    body:JSON.stringify({id})
  });

  loadProdukAdmin();
}

</script>

<script>
/* ===== ADMIN SESSION GUARD ULTRA ===== */

const token = localStorage.getItem("admin_token");

if(!token){
  console.log("⛔ Tidak ada session admin");
  window.location.href="/login.html";
}
</script>

<script>
document.getElementById("logoutBtn").onclick = ()=>{
  localStorage.removeItem("admin_token");
  window.location.href="/login.html";
}
</script>
</body>
</html>
